{% extends 'base.html' %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
<h2>Add a New Recipe</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'recipe_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
