{%extends "base.html"%}
{%block start%}
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {%csrf_token %}
    <h2>Add Recipe</h2>
    <hr>
    <div class="form-group">
      <label for="exampleInputEmail1">Recipe Name</label>
      <input name="recipe_name" type="text" required class="form-control" placeholder="Enter Recipe Name" value="{{recipe_data.recipe_name}}">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Recipe Description</label>
      <textarea name="recipe_description" required type="text" class="form-control" placeholder="Enter Recipe Description">{{recipe_data.recipe_description}}</textarea>
    </div>
    
    <div class="form-group">
        <label for="exampleInputPassword1">Recipe Image</label>
        <input name="recipe_image" type="file" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Update Recipe</button>
</form>
{%endblock%}
