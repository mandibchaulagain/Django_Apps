<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template banyo</title>
  </head>
  <body>
    <nav class="navbar p-3 shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <a href="/postlist/">Posts</a>
        <a href="/create/">Create Posts</a>
        <a href="/recipes/">Recipe</a>
        {% if request.user.is_authenticated %}
        <a
          href="{% url 'user_profile' request.user.username %}"
          class="btn btn-info"
          >{{ request.user.username }}'s Profile</a
        >
        <a href="/logout/" class="btn btn-danger">Logout</a>
        {% else %}
        <a href="/login/" class="btn btn-success">Login</a>
        {% endif %}
      </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {%block start%} {%endblock%}
  </body>
</html>
